	<script>
		$("#idd").text("Welcome, "+localStorage.id+"!");
		$("#evn").text($.query.get("eventName"));
		var startDate;
		$('#calendar').datepicker({
			todayHighlight: true,
			daysOfWeekDisabled: [0],
			weekStart: 1,
			format: "yyyy-mm-dd",
			datesDisabled: ["2017/10/20", "2017/11/21", "2017/12/21", "2018/01/21", "2018/02/21", "2018/03/21"],
		}).on('changeDate',gotoDate);
		function gotoDate(ev){
			startDate = ev.date.getFullYear().toString() + "-"+ (ev.date.getMonth() + 1 < 10 ? "0" + (ev.date.getMonth() + 1) : ev.date.getMonth() + 1) +
					"-"+ (ev.date.getDate() < 10 ? "0" + ev.date.getDate() : ev.date.getDate());
		}
		$("#getStartTime").click(function() {
			var startTime = $("input[type='radio']:checked").val();
			window.location.href = "setEndTime.html?moderatorAccount="+$.query.get("moderatorAccount")+"&groupName="+$.query.get("groupName")+"&eventName="+$.query.get("eventName")+"&startTime="+startDate+" "+startTime;
		});
