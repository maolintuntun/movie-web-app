<script src="js/bootstrap-datepicker.js"></script>
<script>
	$("#idd").text("Welcome, "+localStorage.id+"!");
	$("#evn").text($.query.get("eventName"));
	var endVoteDate;
	$('#calendar').datepicker({
		todayHighlight: true,
		daysOfWeekDisabled: [0],
		weekStart: 1,
		format: "yyyy-mm-dd",
		datesDisabled: ["2017/10/20", "2017/11/21", "2017/12/21", "2018/01/21", "2018/02/21", "2018/03/21"],
	}).on('changeDate',gotoDate);
	function gotoDate(ev){
		endVoteDate = ev.date.getFullYear().toString() + "-"+ (ev.date.getMonth() + 1 < 10 ? "0" + (ev.date.getMonth() + 1) : ev.date.getMonth() + 1) +
				"-"+ (ev.date.getDate() < 10 ? "0" + ev.date.getDate() : ev.date.getDate());
	}
	$("#getEndTime").click(function(){
		var endVoteTime = $("input[type='radio']:checked").val();
		if((endVoteDate + " " + endVoteTime) <= $.query.get("startVoteTime")) {
			alert("Vote end time cannot be earlier than vote start time!")
		}else{
			var input = {moderatorAccount: $.query.get("moderatorAccount"), groupName: $.query.get("groupName"), eventName:$.query.get("eventName"),
				startTime:$.query.get("startTime"), endTime:$.query.get("endTime"), voteStart:$.query.get("startVoteTime"), voteEnd: endVoteDate + " " + endVoteTime};
			$.ajax({
				url: "http://localhost:8080/event/create",
				type: "POST",
				data: input,
				//dataType: "JSON",
				success:function(data){

					window.location.href = "success.html";
				},
				error: function (XMLHttpRequest, textStatus, errorThrown) {
					console.log(input);
					// 状态码
					console.log(XMLHttpRequest.status);
					// 状态
					console.log(XMLHttpRequest.readyState);
					// 错误信息
					console.log(textStatus);
				}
			});
		}
	});
</script>
